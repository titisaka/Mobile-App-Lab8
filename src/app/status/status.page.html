<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button>
    <ion-title>Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Status</ion-title> 
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-radio-group [(ngModel)]="myStatus">
      <ion-item>
        <ion-label>Happy</ion-label>
        <ion-radio value="happy"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Sad</ion-label>
        <ion-radio value="sad"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Energetic</ion-label>
        <ion-radio value="Energetic"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Lazy</ion-label>
        <ion-radio value="lazy"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button (click)="setStatus()" shape="round">SAVE</ion-button>

</ion-content>
