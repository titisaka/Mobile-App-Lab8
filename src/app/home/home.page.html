<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>My Name</ion-card-title>
        <ion-card-subtitle>My Status is {{myStatus}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Bio
      </ion-card-content>
    </ion-card>
    <ion-button [routerLink]="['/status']">SET STATUS</ion-button>
  </div>

</ion-content>
